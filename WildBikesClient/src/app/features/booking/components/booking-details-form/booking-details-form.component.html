<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
        <input matStartDate formControlName="dateFrom" placeholder="Start date">
        <input matEndDate formControlName="dateTo" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Price</mat-label>
      <input type="number" inputmode="decimal" matInput placeholder="Price" formControlName="price">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Passport</mat-label>
      <input matInput placeholder="Passport" formControlName="passport">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>License number</mat-label>
      <input matInput placeholder="License number" formControlName="licenseNumber">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Nationality</mat-label>
      <input matInput placeholder="Nationality" formControlName="nationality">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-element">
      <mat-label>Helmet</mat-label>
      <mat-select formControlName="helmet" required>
        <mat-option *ngFor="let helmet of helmets" [value]="helmet">
          {{helmet}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Bike name</mat-label>
      <input matInput placeholder="Bike name" formControlName="bikeName">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Bike number</mat-label>
      <input matInput placeholder="Bike number" formControlName="bikeNumber">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Bike ID</mat-label>
      <input type="number" matInput placeholder="Bike ID" formControlName="bikeID">
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">
        Save
      </button>
    </div>
  </form>
</div>
