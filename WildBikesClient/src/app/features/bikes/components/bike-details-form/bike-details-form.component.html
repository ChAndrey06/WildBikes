<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="element">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="element">
      <mat-label>Number</mat-label>
      <input matInput placeholder="Number" formControlName="number">
    </mat-form-field>

    <mat-form-field class="element">
      <mat-label>Brand</mat-label>
      <input matInput placeholder="Brand" formControlName="brand">
    </mat-form-field>

    <mat-form-field class="element">
      <mat-label>Model</mat-label>
      <input matInput placeholder="Model" formControlName="model">
    </mat-form-field>

    <mat-form-field class="element" appearance="fill">
      <mat-label>Purchase date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate" placeholder="Purchase date"
        (focus)="picker.open()" (click)="picker.open()">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="submit">
      <button type="submit" class="sbumit-button" mat-raised-button color="primary"
        [disabled]="!(formGroup.valid && formGroup.dirty)">
        Save
      </button>
    </div>
  </form>
</div>
